<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusMate â€“ Progress</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadProgress()">
    <header class="header">
        <h1 class="logo">FocusMate</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="progress.html" class="active">Progress</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="progress-container">
        <h2>Daily Progress</h2>

        <input type="text" id="subject" placeholder="Subject studied">

        <input type="number" id="hours" placeholder="Hours studied">

        <button onclick="addRecord()">Add Record</button>

        <h3>Your Records</h3>
        <table id="recordTable">
            <tr>
                <th>Date</th>
                <th>Subject</th>
                <th>Hours</th>
                <th>AI Remark</th>
            </tr>
        </table>

        <h3>Progress Graph</h3>
        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
